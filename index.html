<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Your description goes here">
    <meta name="keywords" content="one, two, three">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <title>Guess a number</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="js/main.js" defer></script>
</head>


<body class="background-color">
    <div class="container-fluid">
        <div class="card text-center adjust-content p-3 p-sm-5">
            <div class="card-body d-flex flex-column justify-content-center align-items-center gap-3">
                <form id="guess__form">
                     <h1 class="main-heading"> Guess The Number</h1>
                    <input type="number" placeholder="enter a number" id="guess__input" inputmode="numeric">
                    <input type="submit" value="Guess" id="guess__button"  class="btn btn-main px-4 mb-4">
                </form>
                <div id="result">
                    <div id="result__win" class="hidden">
                        <p id="result__win-message"></p>
                    </div>
                    <div id="result__lose" class="hidden">
                        <p id="result__lose-message"></p>
                    </div>
                    <button id="restart__button"  class="btn btn-main px-4 mb-4 hidden">
                        Restart
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
